name: Build VS Code Extensions

on:
  push:
    branches:
      - main
    paths:
      - "scripts/extensions.txt"
      - "scripts/*.ps1"
  workflow_dispatch:   # manuelles Starten mÃ¶glich

jobs:
  build:
    name: "âš’ï¸ Build Extensions (Demo/Simulation)"
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v4

      - name: âš™ï¸ Stelle VS Code CLI bereit
        run: |
          echo "C:\Users\runneradmin\AppData\Local\Programs\Microsoft VS Code\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          code --version

      - name: ğŸ“„ Zeige Extension-Liste
        shell: pwsh
        run: Get-Content ./scripts/extensions.txt

      - name: â–¶ï¸ Simuliere Build-Prozess
        shell: pwsh
        run: |
          Write-Host "ğŸš€ Starte Build der Extensions..."
          $extensions = Get-Content ./scripts/extensions.txt
          foreach ($ext in $extensions) {
              if (-not [string]::IsNullOrWhiteSpace($ext)) {
                  Write-Host "âš’ï¸ Baue Extension: $ext"
                  # Simulation: hier kÃ¶nnte man mit vsce oder anderen Tools ein echtes .vsix bauen
              }
          }
          Write-Host "âœ… Build-Prozess abgeschlossen."

      - name: ğŸ“¦ Artefakte speichern (Build-Simulation)
        uses: actions/upload-artifact@v4
        with:
          name: build-extensions-log
          path: ./scripts/extensions.txt
