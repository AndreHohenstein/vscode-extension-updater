name: Build VS Code Extensions

on:
  push:
    branches:
      - main
    paths:
      - "scripts/extensions.txt"
      - "scripts/*.ps1"
  workflow_dispatch:   # manuelles Starten möglich

jobs:
  build:
    name: "⚒️ Build Extensions (Demo/Simulation)"
    runs-on: windows-latest

    steps:
      - name: 📥 Repository auschecken
        uses: actions/checkout@v4

      - name: ⚙️ Stelle VS Code CLI bereit
        run: |
          echo "C:\Users\runneradmin\AppData\Local\Programs\Microsoft VS Code\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          code --version

      - name: 📄 Zeige Extension-Liste
        shell: pwsh
        run: Get-Content ./scripts/extensions.txt

      - name: ▶️ Simuliere Build-Prozess
        shell: pwsh
        run: |
          Write-Host "🚀 Starte Build der Extensions..."
          $extensions = Get-Content ./scripts/extensions.txt
          foreach ($ext in $extensions) {
              if (-not [string]::IsNullOrWhiteSpace($ext)) {
                  Write-Host "⚒️ Baue Extension: $ext"
                  # Simulation: hier könnte man mit vsce oder anderen Tools ein echtes .vsix bauen
              }
          }
          Write-Host "✅ Build-Prozess abgeschlossen."

      - name: 📦 Artefakte speichern (Build-Simulation)
        uses: actions/upload-artifact@v4
        with:
          name: build-extensions-log
          path: ./scripts/extensions.txt
