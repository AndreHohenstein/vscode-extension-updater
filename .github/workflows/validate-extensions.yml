name: Validate VS Code Extensions

on:
  push:
    paths:
      - "scripts/extensions.txt"
      - "scripts/*.ps1"
  workflow_dispatch:   # manuelles Starten m√∂glich

jobs:
  validate:
    name: "üîç Teste PowerShell-Skripte (Install & Update)"
    runs-on: windows-latest   # wir brauchen Windows f√ºr PowerShell + VS Code CLI

    steps:
      - name: üì• Repository auschecken
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Installiere VS Code
        run: |
          choco install vscode -y
          code --version

      - name: ‚öôÔ∏è PowerShell Core installieren (falls nicht vorhanden)
        run: |
          choco install pwsh -y
          pwsh --version

      - name: üìÑ Zeige Extension-Liste
        shell: pwsh
        run: Get-Content ./scripts/extensions.txt

      - name: ‚ñ∂Ô∏è Teste Install-Skript
        shell: pwsh
        run: |
          ./scripts/Install-Extensions.ps1 -LogFile "$env:TEMP\InstallTest.log"

      - name: ‚ñ∂Ô∏è Teste Update-Skript
        shell: pwsh
        run: |
          ./scripts/Update-Extensions.ps1 -LogFile "$env:TEMP\UpdateTest.log"

      - name: üì¶ Lade Logs als Artefakte hoch
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extensions-logs
          path: ${{ runner.temp }}
